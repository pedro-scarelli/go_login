services:
  backend:
    build:
      context: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - DB_HOST=database
    depends_on:
      - database

  database:
    image: postgres:15
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
volumes:
  postgres_data:
